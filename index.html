<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Quality Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 80px;
      margin-bottom: 120px;
    }

    /* Hide default file input */
    #imageUpload {
      display: none;
    }

    /* Custom label styled like a button */
    .custom-upload {
      background-color: #007bff;
      color: white;
      padding: 18px 36px;
      font-size: 48px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-upload:hover {
      background-color: #0056b3;
    }

    #preview {
      width: 100%;
      max-width: 700px;   /* 90% of the viewport width */
      height: auto;
      margin: 120px auto 0;
      border: 4px solid #ccc;
      border-radius: 8px;
      display: block;
    }

    #resultBox {
       margin-top: 120px;
       padding: 30px;
       font-size: 32px;
       font-weight: bold;
       border-radius: 10px;
       display: none;
       width: 300px;
       text-align: center;
       margin-left: auto;
       margin-right: auto;
       box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .result-ok {
       background-color: #d4edda;
       color: #155724;
       border: 2px solid #c3e6cb;
      }

      .result-scrap {
       background-color: #f8d7da;
       color: #721c24;
       border: 2px solid #f5c6cb;
      }
  </style>
</head>
<body>

  <h1>Paper Quality Detector</h1>

  <!-- Styled label triggers hidden file input -->
  <label for="imageUpload" class="custom-upload">ðŸ“· Take or Upload Photo</label>
  <input 
    type="file" 
    accept="image/*" 
    capture="environment" 
    id="imageUpload"
  />

  <br>
  <img id="preview" src="#" alt="Image preview" style="display: none;" />
  <div id="resultBox" style="display: none;"></div>

  <!-- TensorFlow + TM -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
